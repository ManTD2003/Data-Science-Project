<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BERTopic Visualizations</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 220px;
            background-color: #ffffff;
            border-right: 1px solid #e1e4e8;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
            z-index: 10;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
        }

        .tab-list {
            list-style: none;
        }

        .tab-list li {
            margin-bottom: 10px;
        }

        .tab-list li button {
            width: 100%;
            padding: 12px 15px;
            background-color: transparent;
            color: #495057;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .tab-list li button:hover {
            background-color: #e9ecef;
            color: #2c3e50;
        }

        .tab-list li button.active {
            background-color: #3498db;
            color: white;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2);
        }

        .tab-list li button i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            background-color: #f8f9fa;
            overflow: hidden;
            justify-content: center;
            align-items: center;
        }

        .chart-container {
            display: none;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .chart-container.active {
            display: flex;
        }

        .chart-title {
            text-align: center;
            margin-bottom: 10px;
            font-size: 16px;
            color: #2c3e50;
            font-weight: 600;
        }

        .chart-wrapper {
            width: calc(100% - 40px);
            max-width: 1200px;
            height: calc(100% - 50px);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chart-iframe {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">BERTopic</div>
        <ul class="tab-list">
            <li><button class="tab-button active" data-target="topics-chart">
                <i class="fas fa-chart-pie"></i>Topics
            </button></li>
            <li><button class="tab-button" data-target="barchart">
                <i class="fas fa-chart-bar"></i>Bar Chart
            </button></li>
            <li><button class="tab-button" data-target="heatmap">
                <i class="fas fa-th"></i>Heatmap
            </button></li>
            <li><button class="tab-button" data-target="hierarchy">
                <i class="fas fa-project-diagram"></i>Hierarchy
            </button></li>
            <li><button class="tab-button" data-target="evaluation-chart">
                <i class="fas fa-star"></i>Evaluation
            </button></li>
        </ul>
    </div>

    <div class="content-area">
        <div id="topics-chart" class="chart-container active">
            <h2 class="chart-title">Topic Visualization</h2>
            <div class="chart-wrapper">
                <iframe class="chart-iframe" srcdoc="{{ topics_html }}"></iframe>
            </div>
        </div>

        <div id="barchart" class="chart-container">
            <h2 class="chart-title">Topic Bar Chart</h2>
            <div class="chart-wrapper">
                <iframe class="chart-iframe" srcdoc="{{ barchart_html }}"></iframe>
            </div>
        </div>

        <div id="heatmap" class="chart-container">
            <h2 class="chart-title">Topic Heatmap</h2>
            <div class="chart-wrapper">
                <iframe class="chart-iframe" srcdoc="{{ heatmap_html }}"></iframe>
            </div>
        </div>

        <div id="hierarchy" class="chart-container">
            <h2 class="chart-title">Topic Hierarchy</h2>
            <div class="chart-wrapper">
                <iframe class="chart-iframe" srcdoc="{{ hierarchy_html }}"></iframe>
            </div>
        </div>

        <div id="evaluation-chart" class="chart-container">
            <h2 class="chart-title">Evaluation Metrics</h2>
            <div class="chart-wrapper">
                <iframe class="chart-iframe" srcdoc="{{ evaluation_html }}"></iframe>
            </div>
        </div>
        
    </div>

    <script>
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons and containers
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.chart-container').forEach(container => container.classList.remove('active'));

                // Add active class to clicked button and corresponding container
                button.classList.add('active');
                document.getElementById(button.dataset.target).classList.add('active');
            });
        });
    </script>
</body>
</html>
